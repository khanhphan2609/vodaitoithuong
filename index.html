<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/icon/icon-game.png">
    <title>VÕ ĐÀI TỐI THƯỢNG</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container hide">
        <div class="icon__list">
            <div class="icon__item active">
                <img src="./assets/img/icon/icon-goku1.png" alt="" class="icon__img">
            </div>
            <div class="icon__item">
                <img src="./assets/img/icon/icon-vege1.png" alt="" class="icon__img">
            </div>
            <div class="icon__item">
                <img src="./assets/img/icon/icon-fide.png" alt="" class="icon__img">
            </div>
            <div class="icon__item">
                <img src="./assets/img/icon/icon-pic1.png" alt="" class="icon__img">
            </div>
            <div class="icon__item">
                <img src="./assets/img/icon/icon-gohan1.png" alt="" class="icon__img">
            </div>
        </div>
        <div class="content__list">
            <div class="content__item active">
                <img src="/assets/img/detail/goku_new.png" alt="" class="content__img">
            </div>
            <div class="content__item">
                <img src="/assets/img/detail/vege.webp" alt="" class="content__img">
            </div>
            <div class="content__item">
                <img src="/assets/img/detail/fide.webp" alt="" class="content__img">
            </div>
            <div class="content__item">
                <img src="/assets/img/detail/pic.webp" alt="" class="content__img">
            </div>
            <div class="content__item">
                <img src="/assets/img/detail/gohan.webp" alt="" class="content__img">
            </div>
        </div>
    </div>

    <!-- JQuery Data Attributes -->
    <div class="info-container">
        <div class="sub-info">
            <div class="sub-info__item active" data-avata="/assets/img/detail/goku_new.png">
                <img src="/assets/img/icon/icon-goku1.png" alt="">
            </div>
            <div class="sub-info__item" data-avata="/assets/img/detail/vege.webp">
                <img src="/assets/img/icon/icon-vege1.png" alt="">
            </div>
            <div class="sub-info__item" data-avata="/assets/img/detail/fide.webp">
                <img src="/assets/img/icon/icon-fide.png" alt="">
            </div>
            <div class="sub-info__item" data-avata="/assets/img/detail/pic.webp">
                <img src="/assets/img/icon/icon-pic1.png" alt="">
            </div>
            <div class="sub-info__item" data-avata="/assets/img/detail/gohan.webp">
                <img src="/assets/img/icon/icon-gohan1.png" alt="">
            </div>
        </div>
    
        <div class="info-detail">
            <div class="info-detail__item">
                <img src="/assets/img/detail/goku_new.png" alt="">
            </div>
        </div>
    </div>


    <script src="/assets/js/main.js"></script>
</body>
</html>
